          <div id="landing-page">
            <img
              id="profile-picture"
              src="https://fengruigan-portfolio.s3.us-west-2.amazonaws.com/profile_picture.jpeg"

            <h1 class="title">Hi, I am Fengrui Gan</h1>

                  <a

                    rel="noopener noreferrer"
                    >Resume <i class="fas fa-external-link-alt"></i

                </li>
                <li>Phone: (510) 449-6152</li>
                <li>
                  Email:
                  <a href="mailto:fengruigan@gmail.com">fengruigan@gmail.com</a>
                  <button
                    id="copy-email"
                    type="button"
                    class="btn btn-outline-primary email-buttons"
                  >
                    <i class="far fa-copy"></i>
                  </button>
                </li>
              </ul>
              <ul
                id="horizontal-contact-list"
                class="list-group list-group-horizontal"
              >
                <li class="list-group-item">
                  <a
                    href="https://www.linkedin.com/in/fengrui-simon-gan-07a21a1a1/"

                <li class="list-group-item">
                  <a
                    href="https://github.com/fengruigan"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="fab fa-github"></i>
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="https://www.facebook.com/fengrui.gan"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="fab fa-facebook"></i>
                  </a>
                </li>
              </ul>

          <div
            id="toast-success"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"

            <div class="toast-header">
              <i id="toast-success-icon" class="fas fa-check-circle"></i>
              Success
            </div>
            <div class="toast-body">Copied to clipboard.</div>

            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <i id="toast-failure-icon" class="fas fa-times-circle"></i>
              Failed
            </div>
            <div id="error-message" class="toast-body">
              Failed to copy to clipboard.
